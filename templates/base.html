<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>History Charts</title>
    </head>

    <body class="bg-secondary">
        <div class="container-fluid">

            <div class="row mt-3">
                <div class="col text-right">
                    <a class="btn btn-sm btn-dark shadow" href="https://github.com/47R3YU/" target="_blank">
                        47R3YU &middot; GitHub
                    </a>
                </div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    {% if charts %}
                    <div class="card shadow" style="min-width: 20rem;">
                        <div class="card-header pb-1">
                            <div class="row">
                                <div class="col-4">
                                    <h5>Top {{ top }}</h5>
                                </div>
                                <div class="col-8 text-right">
                                    <small class="text-muted">visited URLs since<span class="badge badge-pill badge-secondary align-middle ml-1">{{ since }}</span></small>
                                </div>
                            </div>
                            <div class="row border-top text-muted">
                                <div class="col-9">
                                    <small>URL</small>
                                </div>
                                <div class="col-3 text-right">
                                    <small>visits</small>
                                </div>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            {% for url in charts %}
                            <li class="list-group-item">
                                <a class="pr-4" href="{{ url.0 }}">{{ url.0 }}</a>
                                <span class="badge badge-pill badge-primary float-right">{{ url.1 }}</span>
                            </li>
                            {% endfor %}
                        </ul>
                        <div class="card-footer text-center">

                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

</html>
